apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdk 35
    defaultConfig {
        minSdk 23
    }
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.epsilondelta-speed'
            artifactId = 'orion-flutter'
            version = 'v1.0.17'

            artifact("$projectDir/libs/orion-flutter-1.0.17.aar")
        }
    }
}
